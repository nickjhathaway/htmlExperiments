<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<link rel="stylesheet" href="mipOverlap.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="mipOverlap.js"></script>

<title>Mip Overlap Diagram</title>

</head>
<body>


<div id="chart"></div>

<script>
function ajax(url, func) {
	$.ajax({
		url : url,
		dataType : 'json',
		async : false,
		success : function(ct) {
			func(ct);
		}
	});
}

function ajaxRet(url){
	var data;
	ajax(url, function(d){ data = d});
	return data;
}

$(document).ready(function(){
	graph = ajaxRet("out.json")
	console.log(graph)
	var mOverLapDrawer = new MipOverlapper("#chart", graph)
	$(window).bind("resize", function(){
		mOverLapDrawer.updateSize()
	});
});



</script>
</body>
</html>
